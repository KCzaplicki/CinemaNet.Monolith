<div class="ml-1">
    <div class="mb-2">{{ screenings.day | date:'EEEE d.MM' }}</div>
    <div class="flex flex-row">
        <a mat-stroked-button class="font-normal" style="margin-right: 8px;" *ngFor="let screening of screenings.screenings">
            {{ screening.startDate | date: 'H:mm' }}
        </a>
    </div>
</div>
