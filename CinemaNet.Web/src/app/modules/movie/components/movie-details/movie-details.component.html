<div class="mt-6 mx-auto main-container">
    <div class="flex flex-row pb-6">
        <ng-container *ngIf="movieDetails.mediaUrls.length > 0">
            <app-movie-media [mediaUrls]="movieDetails.mediaUrls"></app-movie-media>  
        </ng-container>
        <div class="ml-5">
            <div class="text-2xl">{{movieDetails.name}}</div>
            <div class="leading-7 mt-3">{{movieDetails.description}}</div>
            <div class="flex place-content-between mt-6">
                <div class="pr-2">
                    <div class="text-base mb-2">Category</div>
                    <div>{{movieDetails.category}}</div>
                </div>
                <div class="pr-2">
                    <div class="text-base mb-2">Duration</div>
                    <div>{{movieDetails.duration}} min</div>
                </div>
                <div class="pr-2">
                    <div class="text-base mb-2">Release date</div>
                    <div>{{movieDetails.releaseDate | date:'dd-MM-yyy'}}</div>
                </div>
                <div class="pr-2">
                    <div class="text-base mb-2">Director</div>
                    <div>{{movieDetails.director }}</div>
                </div>
                <div class="pr-2">
                    <div class="text-base mb-2">Staff</div>
                    <div *ngFor="let person of movieDetails.staff">{{person}}</div>
                </div>
            </div>
            <div class="mt-4">
                <div class="text-base mb-3">Screenings</div>
                <div class="mb-4 -ml-1" *ngFor="let screening of movieDetails.screenings">
                    <app-movie-daily-screenings [screenings]="screening"></app-movie-daily-screenings>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center my-4">
        <a mat-button [routerLink]="['/movies']">Back to movies</a>
    </div>
</div>
